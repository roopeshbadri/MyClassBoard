<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        input:focus { 
    outline:none;
    border: 1px solid #4195fc; 
    /* create a BIG glow */
    box-shadow: 0px 0px 5px #4195fc; 
    -moz-box-shadow: 0px 0px 5px #4195fc;
    -webkit-box-shadow: 0px 0px 5px #4195fc;  
}
    </style>
</head>
<body style="background-image: url(https://cdndatanalanda.myclassboard.com/OrganisationUploads/1/42022/0704221909400780.jpg);background-repeat: no-repeat;background-attachment: fixed;background-size: 100% 100%;">
    <div class="container col-md-12">
        <div align="center" class="container col-md-12 my-4">
            <img src="https://cdndatanalanda.myclassboard.com/OrganisationUploads/1/42022/0704221909373436.jpg" alt="logo" width="150" height="150">
        </div>
    <div align="center" class=" container bg-light my-4 col-md-6 align-content-lg-between" style="width: 38%;border-radius: 15px;">
        <div class="col-md-3 text-primary mx-2 py-2">
            <h3 style="font-size: 25px;">Login</h3>
        </div>
        <div align="left" class="container col-md-12">
            <label for="Username" class="form-label col-md-12">Username</label>
            <input type="text" class="input-group p-2 col-md-12" placeholder="Username / Email" style="border-radius: 7px;border: 1px solid lightslategray;">
        </div>
        <div align="left" class="container my-3 col-md-12">
            <label for="Password" class="form-label">Password</label>
            <input type="Password" class="input-group p-2" placeholder="Enter Password" style="border-radius: 7px;border: 1px solid lightslategray;">
        </div>
       <div align="left" class="container my-3 my-4 col-md-12">
            <input type="checkbox" class="form-check-input col-md-12" checked>
            <label for="Password" class="form-label col-md-6">Remember me</label>
        </div>
        <div class="container my-1">
            <button class="btn w-100 text-light" style="background-color: #294c92;height:35px">LOGIN</button>
        </div>
        <div class="container my-1">
            <p>--------------------OR--------------------</p>
        </div>
        <div class="row container col-md-12 mx-3">
            <div align="center" class="col-md-3 ">
                <img src="google-icon-02.jpg" height="50" title="Google Login">
            </div>
            <div align="center" class="col-md-3 ">
                <img src="apple-icon-02.jpg" height="50" title="Apple Login">
            </div>
            <div align="center" class="col-md-3 ">
                <img src="microsoft-icon-02.jpg" height="50" title="Microsoft Login">
            </div>
        </div>
        <div class="container col-md-12 my-3 " align="left" style="font-size: smaller;">
            <div class="container"><a href="#">Forgot Password?</a></div>
        </div>
        <div class="container col-md-12 my-3 p-1" align="left" style="font-size: smaller;">
            <div class="container">
                <p>By Logging in you agree to MyClassboard's <a href="#" style="text-decoration: none;">Conditions of Use</a> and <a href="#" style="text-decoration: none;">Privacy Policy</a></p>
            </div>
        </div>
    </div>
    <div class="container footer col-md-12">
        <div align="left" class="container col-md-6 w-75 text-white" style="font-size:smaller">
            <div class="col-md-3">
                <p>Student/Parent App</p>
            </div>
        </div>
            <div class="container row col-md-6">
                <div align-="center" class="col-md-3">
                    <img src="android.jpg" alt="android" style="border-radius: 100px;height:50px;width: 30px;border: 1px solid rounded;">
                </div>
                <div class="col-md-3">
                    <img src="android.jpg" alt="android" style="border-radius: 100px;height:50px;width:30px;border: 1px solid rounded;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
